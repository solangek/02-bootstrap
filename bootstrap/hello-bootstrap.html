<!DOCTYPE html> <!-- Specify HTML5 -->
<html lang="en">
<head>

  <title>My First Bootstrap Page</title>

  <meta charset="UTF-8">

  <!-- The viewport is the visible area of a page. This element makes sure the
  web page is scaled and will zoom correctly on different sized screens. -->
  <meta name="viewport" content="width=device-width initial-scale=1">

  <!-- Include Bootstrap. This downloads Bootstrap from a CDN. You can
   also host Bootstrap on your own server, but it's usually faster for the
   user for their browser to fetch it from a CDN. -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

  <!-- Bootstrap will identify this contain class div tag as a top-level
   container and apply styles to the tags within. Put your Bootstrap elements
   inside this class=container div element -->

  <div class="container-fluid">

    <h1>My first bootstrap page</h1>

    <p>Hello, bootstrap!</p>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
