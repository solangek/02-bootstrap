<!DOCTYPE html>   <!--Specifying HTML 5-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Bootstrap Elements</title>

    <!-- The viewport is the visible area of a page. Pages may be wider
    than the screen or browser window; and pages are often longer than
    the browser window. This tag sets the width of the page equal to the
    width of the browser window. The height stays the same. -->
    <meta name="viewport" content="width=device-width initial-scale=1">


    <!-- Include Bootstrap. This downloads Bootstrap from a CDN. You can
     also host Bootstrap on your server, but it's usually faster for the
     user for their browser to fetch it from a CDN. -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>

<style>
    .dagesh1 { background-color: lightblue}
    .dagesh2 { background-color: #dbf581;}
    .dagesh3 { background-color: #f38f8f }

</style>
<body>

<div class="container-fluid">

    <h1>Nested Grids</h1>

    <!-- Organize parts of page into rows, and columns -->


    <!-- nested grids -->
    <div class="row">
        <div class="col-8">
            <div class="row dagesh1">
                <div class="col">
                    first row A
                </div>
            </div>
            <div class="row dagesh2">
                <div class="col">
                    second row B
                </div>
            </div>
            <div class="row dagesh3">
                <div class="col">
                    third row C
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row ">
                <div class="col-4 dagesh3">
                    first column D
                </div>
                <div class="col-4 dagesh1" >
                    second column E
                </div>
                <div class="col-4 dagesh2">
                    third column F
                </div>
            </div>
        </div>

    </div>

</div>  <!-- End of bootstrap container -->

</body>
</html>
